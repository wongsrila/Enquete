    <main>
      <form action="./question_2.html">
        <fieldset>
          <legend>Personal information</legend>
          <label for="name">Wat is je naam?</label>
          <input name="name" id="name" type="text" required autocomplete="on" />
          <label for="student_number">Wat is je studentnummer?</label>
          <input
            name="student_number"
            id="student_number"
            type="text"
            required
            autocomplete="on"
            inputmode="numeric"
            pattern="[0-9][0-9]{8}"
          />
          <label for="email">Wat is je E-mail?</label>
          <input id="email" type="email" name="email" required />
        </fieldset>
        <input type="submit" value="Volgende" />
      </form>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
  </body>
